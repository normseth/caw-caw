    <!doctype html>
    <html>
    <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	
	<script type="text/javascript">
	
	window.onload = function () {

		setTimeout(loadData("http://localhost:8080/SimpleApp/rest/stock/list"), 100);
		
	};

	function loadData(url){  
		$.ajax({
			type: "GET",
			url: "http://localhost:8080/SimpleApp/rest/stock/list/",
			dataType: "json",
			success: function(json) {
			   for (var i in json) {
				$('#stocklist').append('<tr><td>' + json[i].stockCode + '</td>' + 
	                   '<td>' + json[i].stockName + '</td>' +
	                   '<td><a href=""><img src="redx.jpg" alt="remove" height="20" width="20"/></a></td></tr>');       
			   }			   
			}
		});
	};
	

	
	</script>

    </script>
    <link rel="stylesheet" href="test.css">
    </head>
    <body>
    <div class='darkAndWide'><h2>Test Page</h2><img class='rightFloat' src="smiley.gif" alt="Smiley face" ></div>
    <p/>
    <p/>
    <form action='http://localhost:8080/SimpleApp/rest/stock/put/' method='POST'>
    Enter New code and full name:
    <br/>
    <input type="text" name="code" size="10"></input>
    <input type="text" name="name" size="60"></input>
    <input type="submit" value="Submit"></input>
    <input type="reset" value="Clear"></input>
	</form>
	<p/>
	<p/>
	<table id="stocklist"></table>
    </body>
    </html>
